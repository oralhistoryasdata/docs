---
layout: default 
---


{% if page.youtubeid %}
<div class="text-center mb-4 border rounded p-2">
    <figure class="mb-0">
        <div class="ratio ratio-16x9">
            <iframe src="https://www.youtube-nocookie.com/embed/{{ page.youtubeid }}?rel=0&modestbranding=1" allowfullscreen></iframe>
        </div>
        <figcaption class="figure-caption mt-1"><a href="https://youtu.be/{{ page.youtubeid }}" target="_blank" rel="noopener">Section Video</a></figcaption>
    </figure>
</div>
{%- endif -%}


{{ content }}
